name: Check C++ Format

on: [push, pull_request]

jobs:
  format-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install specific clang-format version
        run: |
          sudo apt-get update
          sudo apt-get install -y clang-format-18
          sudo ln -sf /usr/bin/clang-format-18 /usr/bin/clang-format

      - name: Run format check on src/
        run: |
          clang-format --version
          find src -name "*.cpp" -o -name "*.h" -exec clang-format --dry-run --Werror {} +
